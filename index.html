<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFC Kiosk</title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2ecc71">
    <style>
        body { 
            transition: background-color 0.6s ease; 
            background-color: #2ecc71; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; color: white; text-align: center; overflow: hidden;
        }
        .amber { background-color: #f39c12 !important; }
        #status { font-size: 2.2rem; font-weight: bold; margin-bottom: 5px; }
        #sub-status { font-size: 1.1rem; opacity: 0.9; margin-bottom: 30px; height: 1.2em; }
        input {
            padding: 18px; font-size: 1.4rem; border-radius: 12px; border: none;
            margin-bottom: 20px; width: 85%; max-width: 350px; text-align: center;
        }
        button { 
            padding: 20px 50px; font-size: 1.3rem; cursor: pointer; border: none; 
            border-radius: 50px; background: white; color: #2ecc71; font-weight: bold;
        }
        #lock-info { position: fixed; bottom: 15px; font-size: 0.75rem; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="status">Welcome</div>
    <div id="sub-status">Enter name to begin</div>

    <input type="text" id="userName" placeholder="Type Name Here..." autocomplete="off">
    <button id="startBtn">Initialize Kiosk</button>

    <div id="lock-info">Wake Lock: Inactive | Daily Reset: 08:00 AM</div>

    <script>
        const body = document.body;
        const statusDisplay = document.getElementById('status');
        const subStatus = document.getElementById('sub-status');
        const startBtn = document.getElementById('startBtn');
        const nameInput = document.getElementById('userName');
        const lockInfo = document.getElementById('lock-info');
        
        let activeSessionTagId = null; 
        let isLocked = false;
        let wakeLock = null;

        // --- 1. DAILY 8AM RESET LOGIC ---
        function scheduleMorningReset() {
            const now = new Date();
            const resetTime = new Date();
            resetTime.setHours(8, 0, 0, 0);

            // If it's already past 8am, set for tomorrow
            if (now > resetTime) {
                resetTime.setDate(resetTime.getDate() + 1);
            }
            
            const msUntilReset = resetTime - now;
            console.log("Reset in: " + (msUntilReset / 1000 / 60).toFixed(0) + " minutes");
            
            setTimeout(() => {
                location.reload(); 
            }, msUntilReset);
        }
        scheduleMorningReset();

        // --- 2. WAKE LOCK ---
        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                lockInfo.innerText = "Wake Lock: Active | Daily Reset: 08:00 AM";
            } catch (err) { console.error(err); }
        }

        // --- 3. START SYSTEM ---
        startBtn.onclick = () => { 
            if(!nameInput.value.trim()) return alert("Please enter a name");
            startNFC(); 
            requestWakeLock();
            nameInput.style.display = 'none';
            startBtn.style.display = 'none'; 
        };

        // --- 4. NFC LOGIC ---
        async function startNFC() {
            if ("NDEFReader" in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    statusDisplay.innerText = "Ready, " + nameInput.value;
                    subStatus.innerText = "Tap NFC Tag to Clock In";

                    ndef.onreading = async ({ serialNumber }) => {
                        if (isLocked) return; 
                        processScan(serialNumber);
                        
                        isLocked = true;
                        const originalSub = subStatus.innerText;
                        subStatus.innerText = "Wait 5s...";
                        setTimeout(() => { 
                            isLocked = false; 
                            subStatus.innerText = activeSessionTagId ? "Ready to Clock Out" : "Tap Tag to Clock In";
                        }, 5000);
                    };
                } catch (error) {
                    statusDisplay.innerText = "NFC Error";
                    subStatus.innerText = "Check settings/HTTPS.";
                }
            }
        }

        // --- 5. SESSION LOGIC ---
        function processScan(id) {
            const name = nameInput.value;
            if (!activeSessionTagId) {
                activeSessionTagId = id;
                body.classList.add('amber');
                statusDisplay.innerText = "Clocked In";
                subStatus.innerText = "Session Active";
                sendToSheets(id, name, "IN");
            } else if (activeSessionTagId === id) {
                activeSessionTagId = null;
                body.classList.remove('amber');
                statusDisplay.innerText = "Clocked Out";
                subStatus.innerText = "Done! Resetting...";
                sendToSheets(id, name, "OUT");
                // Reset after clock out for next user
                setTimeout(() => { location.reload(); }, 3000);
            } else {
                statusDisplay.innerText = "Wrong Tag!";
            }
        }

        // --- 6. SYNC ---
        async function sendToSheets(id, name, action) {
            const WEB_APP_URL = "YOUR_GOOGLE_SCRIPT_URL"; 
            fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ id, name, action })
            });
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
